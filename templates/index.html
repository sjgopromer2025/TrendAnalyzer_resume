<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .hero-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        background: linear-gradient(to bottom right, #4e73df, #1cc88a);
        color: white;
        text-align: center;
      }

      .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
      }

      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #1cc88a;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 25px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #17a673;
        transform: scale(1.05);
      }

      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      footer a {
        color: #1cc88a;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      function goToUploadPage() {
        window.location.href = "/image";
      }

      function goToScraperPage() {
        window.location.href = "/scraper";
      }
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">My App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/image">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scraper">Scraper</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <h1>Welcome to the Main Page</h1>
      <p>Click the button below to navigate to the image upload page.</p>
      <button onclick="goToUploadPage()" class="btn btn-primary">
        Go to Upload Page
      </button>
      <br />
      <br />
      <button onclick="goToScraperPage()" class="btn btn-primary">
        Go to Scraper Page
      </button>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>
          &copy; 2024 My App. All rights reserved. | <a href="/terms">Terms</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
